<template name="submissions">
  <div class="container poll-holder">
    <div class="row">
      <div class="col-md-12">
        <h1>Submissions</h1>
      </div>
    </div>
    {{>_submissions}}
  </div>
</template>

<template name="_submissions">
  <div class="row">
    <div class="col-md-12">
      {{#if isMulitipleChoice}}
        {{> multipleChoiceResults labels=multipleChoiceLabels series=multipleChoiceSeries}}
      {{else}}
        <ul>
          {{#each submissions}}
          <li>
            {{#if url}}
            <a href="{{url}}">{{url}}</a>
            {{else}}
              {{#if html}}
                <a href="/submissions/{{_id}}">Submission {{_id}}</a>
              {{else}}
                {{text}}
              {{/if}}
            {{/if}}
          </li>
          {{/each}}
        </ul>
      {{/if}}
    </div>
  </div>
</template>

<template name="multipleChoiceResults">
  <div class="charts">
    {{#each data}}
      <span>{{key}}</span>
      <div class="charts__chart chart--lg"  style="width: {{value}}%"></div><!-- /.charts__chart -->
    {{/each}}
  </div><!-- /.charts -->
</template>
